<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<link rel="shortcut icon" type="image/x-icon" href="img/system_icon.png" />
	
	<link rel="stylesheet" href="css/keyboard.css" type="text/css" />

	<script src="js/settings.js" type="text/javascript"></script>
    <script src="js/keyboard.js" type="text/javascript"></script>

<body onselectstart="return false">

<div id="div_general_conteiner">
	
	<h3>Alpha-Numeric</h3>
	<input type="text" id="input_alpha_numeric" onClick="return KeyboardOpen( 'alpha_numeric', 'input_alpha_numeric' );" readonly="true" />
    
	<h3>Numeric</h3>
	<input type="text" id="input_numeric" onClick="return KeyboardOpen( 'numeric', 'input_numeric' );" readonly="true" />
    
	<h3>Money</h3>
	<input type="text" id="input_money" onClick="return KeyboardOpen( 'money', 'input_money' );" value="0,00" readonly="true" />
